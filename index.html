<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial=scale=1.0" />
  <title>SmartMedia</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/smart.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

  />

  <header class="main-header">
    <ul class="main-nav">
      <li><a href="#">News</a></li>
      <li><a href="#">Personalities</a></li>
      <li><a href="#">Be Smart</a></li>
    </ul>
    <h3 class="name"><span>Smart </span>Media</h3>
    <ul class="main-nav2">
      <li><a href="#">Login/Register</a></li>
      <li><a href="#">FAQs</a></li>
    </ul>
  </header>

  <body>
    <form class="form-box">
      <h2 class="title"><span class="bold">Create</span> your account</h2>

      <div class="fieldset">
        <input type="mail" name="user_mail" placeholder="Enter email" />
      </div>

      <div class="fieldset">
        <input
          type="password"
          name="user_password"
          placeholder="Enter password"
        />
      </div>

      <div class="fieldset">
        <input
          type="password"
          name="user_password"
          placeholder="Repeat the password"
        />
      </div>

      <div class="btn">
        <button type="submit">
          Continue<span><i class="fas fa-arrow-right"></i></span>
        </button>
      </div>
      <h5 class="rem">
        Already have an account? <span class="bold">Sign In</span>
      </h5>
    </form>
  </body>
